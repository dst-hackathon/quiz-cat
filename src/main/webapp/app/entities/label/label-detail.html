
<div>
    <h2><span data-translate="quizcatApp.label.detail.title">Label</span> {{vm.label.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="quizcatApp.label.text">Text</span></dt>
        <dd>
            <span>{{vm.label.text}}</span>
        </dd>
        <dt><span data-translate="quizcatApp.label.parent">Parent</span></dt>
        <dd>
            <a ui-sref="label-detail({id:vm.label.parent.id})">{{vm.label.parent.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="label-detail.edit({id:vm.label.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
