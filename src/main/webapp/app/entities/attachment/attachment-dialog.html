
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAttachmentLabel" data-translate="quizcatApp.attachment.home.createOrEditLabel">Create or edit a Attachment</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.attachment.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.attachment.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="quizcatApp.attachment.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.attachment.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="quizcatApp.attachment.imagePath" for="field_imagePath">Image Path</label>
            <input type="text" class="form-control" name="imagePath" id="field_imagePath"
                    ng-model="vm.attachment.imagePath"
                     />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setImage($file, vm.attachment)" ngf-pattern="'image/*'">
            <label class="control-label" data-translate="quizcatApp.attachment.image" for="field_image">Image</label>
            <div>
                <img data-ng-src="{{'data:' + vm.attachment.imageContentType + ';base64,' + vm.attachment.image}}" style="max-height: 100px;" ng-if="vm.attachment.image" alt="attachment image"/>
                <div ng-if="vm.attachment.image" class="help-block clearfix">
                    <span class="pull-left">{{vm.attachment.imageContentType}}, {{vm.byteSize(vm.attachment.image)}}</span>
                    <button type="button" ng-click="vm.attachment.image=null;vm.attachment.imageContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setImage($file, vm.attachment)" accept="image/*" data-translate="entity.action.addimage">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="image" id="field_image"
                    ng-model="vm.attachment.image"
                     />
            <input type="hidden" class="form-control" name="imageContentType" id="field_imageContentType"
                    ng-model="vm.attachment.imageContentType" />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="quizcatApp.attachment.attachmentPath" for="field_attachmentPath">Attachment Path</label>
            <input type="text" class="form-control" name="attachmentPath" id="field_attachmentPath"
                    ng-model="vm.attachment.attachmentPath"
                     />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setAttachment($file, vm.attachment)">
            <label class="control-label" data-translate="quizcatApp.attachment.attachment" for="field_attachment">Attachment</label>
            <div>
                <div ng-if="vm.attachment.attachment" class="help-block clearfix">
                    <a class="pull-left" ng-click="vm.openFile(vm.attachment.attachmentContentType, vm.attachment.attachment)" data-translate="entity.action.open">open</a><br>
                    <span class="pull-left">{{vm.attachment.attachmentContentType}}, {{vm.byteSize(vm.attachment.attachment)}}</span>
                    <button type="button" ng-click="vm.attachment.attachment=null;vm.attachment.attachmentContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setAttachment($file, vm.attachment)" data-translate="entity.action.addblob">
                    Add blob
                </button>
            </div>
            <input type="hidden" class="form-control" name="attachment" id="field_attachment"
                    ng-model="vm.attachment.attachment"
                     />
            <input type="hidden" class="form-control" name="attachmentContentType" id="field_attachmentContentType"
                    ng-model="vm.attachment.attachmentContentType" />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="quizcatApp.attachment.contentType" for="field_contentType">Content Type</label>
            <input type="text" class="form-control" name="contentType" id="field_contentType"
                    ng-model="vm.attachment.contentType"
                    required />
            <div ng-show="editForm.contentType.$invalid">
                <p class="help-block"
                    ng-show="editForm.contentType.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="quizcatApp.attachment.comment" for="field_comment">Comment</label>
            <input type="text" class="form-control" name="comment" id="field_comment"
                    ng-model="vm.attachment.comment"
                     />
        </div>

        <div class="form-group">
            <label data-translate="quizcatApp.attachment.question" for="field_question">Question</label>
            <select class="form-control" id="field_question" name="question" ng-model="vm.attachment.question" ng-options="question as question.id for question in vm.questions track by question.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
