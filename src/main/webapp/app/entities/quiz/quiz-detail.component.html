<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="quiz">
            <h2><span jhiTranslate="quizcatApp.quiz.detail.title">Quiz</span> {{quiz.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="quizcatApp.quiz.generateDate">Generate Date</span></dt>
                <dd>
                    <span>{{quiz.generateDate}}</span>
                </dd>
                <dt><span jhiTranslate="quizcatApp.quiz.timeLimit">Time Limit</span></dt>
                <dd>
                    <span>{{quiz.timeLimit}}</span>
                </dd>
                <dt><span jhiTranslate="quizcatApp.quiz.description">Description</span></dt>
                <dd>
                    <span>{{quiz.description}}</span>
                </dd>
                <dt><span jhiTranslate="quizcatApp.quiz.question">Question</span></dt>
                <dd>
                    <span *ngFor="let question of quiz.questions; let last = last">
                        <a [routerLink]="['/question', question?.id, 'view' ]">{{question.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
                <dt><span jhiTranslate="quizcatApp.quiz.label">Label</span></dt>
                <dd>
                    <span *ngFor="let label of quiz.labels; let last = last">
                        <a [routerLink]="['/label', label?.id, 'view' ]">{{label.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/quiz', quiz.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
